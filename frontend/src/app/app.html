<header class="p-4 bg-green-700 shadow-lime-800 flex justify-between items-center">
  <h1 class="text-2xl font-bold text-white">Limpaí</h1>
  <nav class="absolute left-1/2 transform -translate-x-1/2 space-x-4">
    <a
      class="text-white text-shadow-lg/20 hover:font-bold"
      routerLink="/sobre"
      routerLinkActive="font-bold"
      [routerLinkActiveOptions]="{ exact: true }"
      [class.font-semibold]="!rla1.isActive"
      #rla1="routerLinkActive"
      >
      Sobre</a>
    <a
      class="text-white text-shadow-lg/20 hover:font-bold"
      routerLink="/guia"
      routerLinkActive="font-bold"
      [class.font-semibold]="!rla2.isActive"
      #rla2="routerLinkActive"
      >
      Guia</a>
    <a
      class="text-white text-shadow-lg/20 hover:font-bold"
      routerLink="/rankings"
      routerLinkActive="font-bold"
      [class.font-semibold]="!rla3.isActive"
      #rla3="routerLinkActive"
      >
      Rankings</a>
  </nav>
  <nav class="space-x-4">
    <a
      class="text-white text-shadow-lg/20 hover:font-bold"
      routerLink="/login"
      routerLinkActive="font-bold"
      [class.font-semibold]="!rla4.isActive"
      #rla4="routerLinkActive"
      >
      Login</a>
    <a
      class="text-white text-shadow-lg/20 hover:font-bold"
      routerLink="/cadastro"
      routerLinkActive="font-bold"
      [class.font-semibold]="!rla5.isActive"
      #rla5="routerLinkActive"
      >
      Cadastro</a>
  </nav>
</header>

<main class="flex flex-col min-h-screen">
  <router-outlet></router-outlet>
</main>

<footer class="bg-green-700 text-white p-4 text-center">
  © 2025 Limpaí — Todos os direitos reservados
</footer>
